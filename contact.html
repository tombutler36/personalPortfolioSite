    <h1 class="contactPageHeader">Contact</h1>

    <hr>

    <h2 class="contactPageSubHeader">Send me a message and I will get back to you as soon as I can!</h2>


    <div class="container" id="mainContactContent">
        <div class="row">
            <div class="col-lg-6 order-2 order-lg-1">
                <section class="container" id="contactForm">

                    <form method="POST" action="https://formspree.io/f/myybanrw" id="formContent">
                        <div class="row">
                            <div class="col-md-6 inputSpace">
                                <label for="firstName">Name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="John Doe"
                                    name="name" required>
                            </div>
                            <div class="col-md-6 inputSpace">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Email@gmail.com"
                                    name="email" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col inputSpace">
                                <label for="email">Subject</label>
                                <input type="text" class="form-control" id="subject" placeholder="Contact" name="subject"
                                    required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col inputSpace">
                                <label for="message">Leave a Messege</label>
                                <textarea name="message" id="message" cols="30" rows="10" class="form-control"
                                    placeholder="Type Here" name="message" required></textarea>
                            </div>
                        </div>

                        <button type="submit" value="Send" class="btn">Send</button>
                    </form>
                </section>
            </div>
